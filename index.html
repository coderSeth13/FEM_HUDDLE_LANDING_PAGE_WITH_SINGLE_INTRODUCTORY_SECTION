<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Huddle landing page with single introductory section "
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="coder Seth" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Huddle landing page with single introductory section</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS  link-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container padding-block-100">
        <div class="logo-wrapper">
          <img src="images/logo.svg" alt="Huddle logo" />
        </div>
      </div>
    </header>

    <main>
      <div class="container padding-block-200 grid gap">
        <div>
          <img src="images/illustration-mockups.svg" alt="" />
        </div>

        <div class="grid align-center padding-block-200">
          <h1 class="heading">Build The Community Your Fans Will Love</h1>

          <p class="text-line-height padding-block-100">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button class="btn">Register</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <ul class="social-icons flex">
          <li><img src="images/instagram.svg" alt="instagram" /></li>
          <li><img src="images/facebook.svg" alt="facebook" /></li>
          <li><img src="images/twitter.svg" alt="twitter" /></li>
        </ul>
      </div>
    </footer>

    <!-- <div class="coderSeth">Coded by <a href="#">coderSeth</a>.</div> -->
  </body>
</html>
